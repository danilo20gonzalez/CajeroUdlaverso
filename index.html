<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Cajero Automático</title>
    <link rel="stylesheet" href="CSS/Style.css">
</head>
<body>
    <div class="atm-container">
        <h1>Cajero Automático</h1>

        <!-- Pantalla inicial con el mensaje de bienvenida -->
        <div id="welcome-screen" class="screen">
            <div class="message">Bienvenido al Cajero</div>
            <button class="btn" onclick="iniciarTransaccion()">Comenzar</button>
        </div>

        <!-- Pantalla para seleccionar montos de retiro -->
        <div id="retiro-options" class="screen hidden">
            <div class="message">Selecciona la cantidad que deseas retirar:</div>
            <button class="btn" onclick="seleccionarRetiro(100)">Retirar $100</button>
            <button class="btn" onclick="seleccionarRetiro(200)">Retirar $200</button>
            <button class="btn" onclick="seleccionarRetiro(500)">Retirar $500</button>
            <button class="btn" onclick="mostrarCampoPersonalizado()">Ingresar otro valor</button>
            <button class="btn" onclick="cancelar()">Cancelar</button>
            <div id="custom-amount-container" class="hidden">
                <input type="number" id="custom-amount" placeholder="Ingresa tu cantidad" class="input-text">
                <button class="btn" onclick="retirarPersonalizado()">Confirmar cantidad</button>
            </div>
        </div>

        <!-- Pantalla de confirmación -->
        <div id="confirmar-retiro" class="screen hidden">
            <div class="message">¿Confirmas retirar <span id="monto-confirmar"></span>?</div>
            <button class="btn" onclick="confirmarRetiro()">Confirmar</button>
            <button class="btn" onclick="cancelar()">Cancelar</button>
        </div>

        <!-- Pantalla de resultado final -->
        <div id="final-screen" class="screen hidden">
            <div class="message" id="mensaje-final"></div>
            <button class="btn" onclick="reiniciar()">Finalizar</button>
        </div>

    </div>

    <script src="JS/script.js"></script>
</body>
</html>
